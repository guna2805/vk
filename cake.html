<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Magical Birthday Cake</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial,
          sans-serif;
        -webkit-tap-highlight-color: transparent; /* Remove mobile tap highlight */
      }

      body {
        background: linear-gradient(135deg, #ffcce6, #c4e0ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
        touch-action: manipulation; /* Improve touch responsiveness */
      }

      /* Header Text */
      .header-text {
        text-align: center;
        color: #666;
        margin: 15px 20px 5px;
        font-size: 1.1rem;
        z-index: 10;
        position: relative;
        max-width: 90%;
      }

      /* Floating Balloons */
      .balloon {
        position: absolute;
        width: 40px;
        height: 50px;
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
        z-index: 1;
      }

      @media (max-width: 768px) {
        .balloon {
          width: 30px;
          height: 40px;
        }
      }

      @media (max-width: 480px) {
        .balloon {
          width: 25px;
          height: 35px;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(50px);
          opacity: 0;
        }
      }

      /* Confetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffcc00;
        opacity: 0;
        animation: confettiFall 5s infinite ease-out;
        z-index: 1;
      }

      @media (max-width: 768px) {
        .confetti {
          width: 8px;
          height: 8px;
        }
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Birthday Cake Container */
      .cake-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 10px auto;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Cake Base */
      .cake {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 120px;
        background: linear-gradient(to right, #ff85a2, #ff99b6);
        border-radius: 10px 10px 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .cake:before {
        content: "";
        position: absolute;
        top: -40px;
        left: 0;
        width: 100%;
        height: 40px;
        background: linear-gradient(to right, #fc6c85, #ff85a2);
        border-radius: 10px 10px 0 0;
      }

      .cake:after {
        content: "";
        position: absolute;
        top: -70px;
        left: 10%;
        width: 80%;
        height: 30px;
        background: linear-gradient(to right, #ffb3c6, #ffcce6);
        border-radius: 10px 10px 0 0;
      }

      /* Frosting & Decorations */
      .frosting {
        position: absolute;
        top: -75px;
        left: 15%;
        width: 70%;
        height: 5px;
        background: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 5px #ffcce6;
      }

      .decoration {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff3366;
        box-shadow: 0 0 5px #ff99b6;
      }

      /* Candles */
      .candle-container {
        position: absolute;
        top: -95px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 15;
        flex-wrap: wrap; /* Allow candles to wrap on very small screens */
      }

      .candle {
        position: relative;
        width: 8px;
        height: 30px;
        background: linear-gradient(to top, #ffff99, #ff9933);
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        touch-action: manipulation; /* Better touch handling */
      }

      .flame {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 20px;
        background: radial-gradient(
          ellipse at center,
          #ffff00,
          #ff9900,
          #ff6600
        );
        border-radius: 50% 50% 20% 20%;
        box-shadow: 0 0 10px #ff9900, 0 0 20px #ffff00;
        opacity: 1;
        animation: flicker 0.5s infinite alternate;
        z-index: 20;
      }

      @keyframes flicker {
        0% {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) scale(1.1);
          opacity: 0.9;
        }
      }

      .candle.blown .flame {
        opacity: 0;
        animation: none;
        transition: opacity 0.3s ease-out;
      }

      .smoke {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 0;
        background: rgba(200, 200, 200, 0.5);
        border-radius: 10px;
        opacity: 0;
        transition: all 0.5s ease;
      }

      .candle.blown .smoke {
        height: 30px;
        opacity: 0.7;
        animation: smokeRise 2s forwards;
      }

      @keyframes smokeRise {
        0% {
          height: 0;
          opacity: 0;
        }
        20% {
          height: 10px;
          opacity: 0.7;
        }
        100% {
          height: 30px;
          opacity: 0;
          transform: translateX(-50%) translateY(-30px) scale(1.5);
        }
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background-color: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 5px #ffff99;
        opacity: 0;
        z-index: 12;
        pointer-events: none;
      }

      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(1.5) rotate(90deg);
          opacity: 0;
        }
      }

      /* Enhanced Wish Message */
      .wish-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.8),
          0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 51, 102, 0.4);
        text-align: center;
        z-index: 100;
        opacity: 0;
        width: 90%;
        max-width: 400px;
        transition: all 0.5s ease;
        border: 3px solid rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(5px); /* For modern browsers */
      }

      .wish-message.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        animation: bounceIn 0.8s;
      }

      @keyframes bounceIn {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        60% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      .wish-message h2 {
        color: #ff3366;
        font-size: 28px;
        margin-bottom: 15px;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        background: linear-gradient(45deg, #ff3366, #ff66b3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .wish-message p {
        color: #333;
        font-size: 20px;
        margin-bottom: 20px;
        line-height: 1.5;
        font-weight: 500;
      }

      /* Fireworks */
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        opacity: 0;
        z-index: 5;
        pointer-events: none;
      }

      @keyframes firework {
        0% {
          transform: scale(0);
          opacity: 1;
          box-shadow: 0 0 0 0px rgba(255, 255, 255, 0.9),
            0 0 0 0px rgba(255, 0, 102, 0.9), 0 0 0 0px rgba(255, 255, 0, 0.9),
            0 0 0 0px rgba(51, 204, 255, 0.9);
        }
        100% {
          transform: scale(1);
          opacity: 0;
          box-shadow: 0 0 0 50px rgba(255, 255, 255, 0),
            0 0 0 100px rgba(255, 0, 102, 0), 0 0 0 150px rgba(255, 255, 0, 0),
            0 0 0 200px rgba(51, 204, 255, 0);
        }
      }

      /* Navigation Buttons */
      .nav-buttons {
        position: fixed;
        bottom: 30px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 50;
        flex-wrap: wrap; /* Allow buttons to wrap on small screens */
      }

      .btn {
        padding: 12px 20px;
        background: linear-gradient(to right, #ff85a2, #ff3366);
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        transition: all 0.3s ease;
        outline: none;
        touch-action: manipulation; /* Better touch handling */
        min-width: 120px; /* Ensure buttons don't get too small */
        text-align: center;
        margin: 5px 0;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 51, 102, 0.6);
      }

      .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(255, 51, 102, 0.4);
      }

      /* Touch instructions */
      .touch-instructions {
        text-align: center;
        color: #666;
        margin: 10px 20px 20px;
        font-size: 0.9rem;
        z-index: 10;
        position: relative;
        max-width: 90%;
      }

      /* Improved Responsive Design */

      /* Tablets */
      @media (max-width: 768px) {
        .cake-container {
          width: 250px;
          height: 250px;
        }

        .cake {
          width: 160px;
          height: 90px;
        }

        .cake:before {
          height: 30px;
          top: -30px;
        }

        .cake:after {
          height: 25px;
          top: -55px;
        }

        .candle-container {
          top: -75px;
          gap: 15px;
        }

        .candle {
          width: 7px;
          height: 25px;
        }

        .flame {
          width: 10px;
          height: 18px;
          top: -18px;
        }

        .wish-message h2 {
          font-size: 24px;
        }

        .wish-message p {
          font-size: 18px;
        }

        .nav-buttons {
          padding: 0 15px;
          bottom: 25px;
        }

        .btn {
          padding: 10px 18px;
          font-size: 15px;
        }
      }

      /* Mobile Phones */
      @media (max-width: 480px) {
        .header-text {
          font-size: 1rem;
          margin-top: 10px;
        }

        .cake-container {
          width: 200px;
          height: 200px;
          margin: 5px auto;
        }

        .cake {
          width: 130px;
          height: 80px;
        }

        .cake:before {
          height: 25px;
          top: -25px;
        }

        .cake:after {
          height: 20px;
          top: -45px;
        }

        .frosting {
          top: -60px;
          height: 4px;
        }

        .candle-container {
          top: -65px;
          gap: 12px;
        }

        .candle {
          width: 6px;
          height: 20px;
        }

        .flame {
          width: 8px;
          height: 15px;
          top: -15px;
        }

        .wish-message {
          width: 85%;
          padding: 20px;
        }

        .wish-message h2 {
          font-size: 22px;
          margin-bottom: 10px;
        }

        .wish-message p {
          font-size: 16px;
          margin-bottom: 15px;
        }

        .nav-buttons {
          padding: 0 10px;
          bottom: 20px;
          flex-direction: column; /* Stack buttons vertically */
          align-items: center;
          gap: 10px;
        }

        .btn {
          padding: 8px 14px;
          font-size: 14px;
          white-space: nowrap;
          width: 100%;
          max-width: 250px;
        }

        .touch-instructions {
          font-size: 0.8rem;
        }
      }

      /* Extra small devices (old phones) */
      @media (max-width: 360px) {
        .cake-container {
          width: 180px;
          height: 180px;
        }

        .cake {
          width: 110px;
          height: 70px;
        }

        .cake:before {
          height: 20px;
          top: -20px;
        }

        .cake:after {
          height: 15px;
          top: -35px;
        }

        .frosting {
          top: -50px;
        }

        .candle-container {
          top: -55px;
          gap: 8px;
        }

        .candle {
          width: 5px;
          height: 18px;
        }

        .flame {
          width: 7px;
          height: 12px;
          top: -12px;
        }

        .wish-message {
          width: 90%;
          padding: 15px;
        }

        .wish-message h2 {
          font-size: 20px;
        }

        .wish-message p {
          font-size: 14px;
        }

        .nav-buttons {
          bottom: 15px;
        }

        .btn {
          padding: 7px 12px;
          font-size: 13px;
        }

        .touch-instructions {
          display: none; /* Hide on very small screens to save space */
        }
      }

      /* Landscape orientation */
      @media (max-height: 500px) and (orientation: landscape) {
        .cake-container {
          width: 180px;
          height: 180px;
          margin: 5px auto;
        }

        .header-text {
          margin-top: 5px;
          margin-bottom: 0;
        }

        .nav-buttons {
          bottom: 15px;
          flex-direction: row; /* Keep buttons side by side in landscape */
          padding: 0 10px;
        }

        .btn {
          padding: 8px 12px;
          font-size: 13px;
          min-width: 100px;
        }

        .touch-instructions {
          display: none; /* Hide to save space */
        }
      }

      /* High-resolution screens */
      @media (min-width: 1200px) {
        .cake-container {
          width: 350px;
          height: 350px;
        }

        .cake {
          width: 230px;
          height: 140px;
        }

        .cake:before {
          height: 45px;
          top: -45px;
        }

        .cake:after {
          height: 35px;
          top: -80px;
        }

        .candle-container {
          top: -110px;
        }

        .candle {
          width: 9px;
          height: 35px;
        }

        .flame {
          width: 14px;
          height: 25px;
          top: -25px;
        }
      }

      /* Prevent text selection for better mobile experience */
      .btn, .candle, .header-text {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>

  <body>
    <h2 class="header-text">Tap the Candles to Blow Them Out!</h2>
    <p class="touch-instructions">Touch or click each candle. Blow all 5 to reveal the surprise!</p>

    <!-- Balloons and Confetti will be added by JavaScript -->

    <!-- Birthday Cake -->
    <div class="cake-container">
      <div class="cake">
        <!-- Candles will be added by JavaScript -->
        <div class="candle-container" id="candleContainer"></div>

        <!-- Frosting & Decorations -->
        <div class="frosting"></div>
      </div>
    </div>

    <!-- Enhanced Wish Message Popup -->
    <div class="wish-message" id="wishMessage">
      <h2>Happy Birthday! ‚ú®Vasantha Kalaiarasi‚ú®</h2>
      <p>Make a wish, May all your dreams come true! üéÇ‚ú®</p>
      <button class="btn" onclick="closeWishMessage()">Thank you! ‚ù§Ô∏è</button>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="btn" onclick="goBack()">‚óÄ Back to Memory Lane</button>
      <button class="btn" onclick="goNext()">Next Surprise ‚ñ∂</button>
    </div>

    <script>
      // Global variables
      let candlesBlown = 0;
      const totalCandles = 5;
      let allCandlesBlown = false;
      let touchStartTime = 0;
      let touchStartX = 0;
      let touchStartY = 0;

      // Initialize the page when it loads
      document.addEventListener("DOMContentLoaded", function () {
        createCandles();
        createBalloons();
        createConfetti();
        createDecorations();

        // Add event listeners for candle interaction
        document.querySelectorAll(".candle").forEach((candle) => {
          // Click for desktop
          candle.addEventListener("click", blowOutCandle);
          
          // Touch events for mobile
          candle.addEventListener("touchstart", handleTouchStart, { passive: true });
          candle.addEventListener("touchend", handleTouchEnd, { passive: true });
          
          // Mouse hover for desktop (optional)
          candle.addEventListener("mouseover", function (e) {
            if (e.buttons === 0 && !isTouchDevice()) {
              // Only trigger on hover when not clicking and not on touch device
              blowOutCandle.call(this);
            }
          });
        });

        // For better mobile experience - detect touch movement over candles
        document.addEventListener("touchmove", function (e) {
          if (e.touches.length > 0) {
            const touch = e.touches[0];
            const element = document.elementFromPoint(
              touch.clientX,
              touch.clientY
            );
            if (
              element &&
              element.classList.contains("candle") &&
              !element.classList.contains("blown")
            ) {
              blowOutCandle.call(element);
            }
          }
        }, { passive: true });

        // Optional: Listen for keyboard input for accessibility
        document.addEventListener("keypress", function (e) {
          if (e.key === "b" || e.key === "B" || e.key === " ") {
            // Press 'b' or spacebar to simulate blowing
            blowRandomCandle();
          }
        });

        // Handle orientation change
        window.addEventListener("orientationchange", function() {
          // Small delay to allow orientation to complete
          setTimeout(adjustForOrientation, 100);
        });

        // Adjust layout on load based on screen size
        adjustForOrientation();
      });

      // Touch event handlers
      function handleTouchStart(e) {
        touchStartTime = Date.now();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        e.preventDefault(); // Prevent default to avoid scrolling
      }

      function handleTouchEnd(e) {
        const touchEndTime = Date.now();
        const touchDuration = touchEndTime - touchStartTime;
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaX = Math.abs(touchEndX - touchStartX);
        const deltaY = Math.abs(touchEndY - touchStartY);
        
        // Only trigger if it's a short tap (not a swipe)
        if (touchDuration < 300 && deltaX < 10 && deltaY < 10) {
          blowOutCandle.call(this);
        }
      }

      // Detect if device is touch-enabled
      function isTouchDevice() {
        return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      }

      // Adjust layout based on orientation
      function adjustForOrientation() {
        const isPortrait = window.innerHeight > window.innerWidth;
        
        if (isPortrait) {
          // Portrait adjustments
          document.body.style.flexDirection = "column";
        } else {
          // Landscape adjustments
          document.body.style.flexDirection = "row";
          document.querySelector('.cake-container').style.margin = "0 20px";
        }
      }

      // Create candles for the cake
      function createCandles() {
        const candleContainer = document.getElementById("candleContainer");
        candleContainer.innerHTML = ""; // Clear existing candles

        for (let i = 0; i < totalCandles; i++) {
          const candle = document.createElement("div");
          candle.className = "candle";

          const flame = document.createElement("div");
          flame.className = "flame";

          const smoke = document.createElement("div");
          smoke.className = "smoke";

          candle.appendChild(flame);
          candle.appendChild(smoke);
          candleContainer.appendChild(candle);
        }
      }

      // Create floating balloons
      function createBalloons() {
        const colors = ["#ff66b3", "#66ccff", "#ff9966", "#99ff66", "#cc99ff"];
        const numBalloons = isTouchDevice() ? 10 : 15; // Fewer balloons on mobile for performance

        for (let i = 0; i < numBalloons; i++) {
          const balloon = document.createElement("div");
          balloon.className = "balloon";
          balloon.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          balloon.style.left = `${Math.random() * 100}%`;
          balloon.style.animationDuration = `${15 + Math.random() * 10}s`;
          balloon.style.animationDelay = `${Math.random() * 5}s`;
          document.body.appendChild(balloon);
        }
      }

      // Create confetti pieces
      function createConfetti() {
        const colors = ["#ffcc00", "#ff66b3", "#66ccff", "#ff9966", "#99ff66"];
        const numConfetti = isTouchDevice() ? 30 : 50; // Less confetti on mobile for performance

        for (let i = 0; i < numConfetti; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.width = `${5 + Math.random() * 5}px`;
          confetti.style.height = `${5 + Math.random() * 10}px`;
          confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
          confetti.style.animationDelay = `${Math.random() * 5}s`;
          document.body.appendChild(confetti);
        }
      }

      // Create cake decorations
      function createDecorations() {
        const cake = document.querySelector(".cake");
        const colors = ["#ff3366", "#ffcc00", "#66ccff", "#ff9966", "#99ff66"];
        const numDecorations = 10;

        for (let i = 0; i < numDecorations; i++) {
          const decoration = document.createElement("div");
          decoration.className = "decoration";
          decoration.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          decoration.style.top = `${-20 - Math.random() * 50}px`;
          decoration.style.left = `${Math.random() * 100}%`;
          cake.appendChild(decoration);
        }
      }

      // Blow out a candle when clicked or hovered
      function blowOutCandle() {
        if (!this.classList.contains("blown")) {
          this.classList.add("blown");
          candlesBlown++;

          // Create sparkle effect
          createSparkleEffect(this);

          // Provide haptic feedback on mobile if available
          if (navigator.vibrate) {
            navigator.vibrate(50); // Vibrate for 50ms
          }

          // Check if all candles are blown
          if (candlesBlown === totalCandles && !allCandlesBlown) {
            allCandlesBlown = true;
            setTimeout(showWishMessage, 1000);
            
            // Play sound if available (for future enhancement)
            playBirthdaySound();
          }
        }
      }

      // Simulate blowing a random candle
      function blowRandomCandle() {
        const unblownCandles = Array.from(
          document.querySelectorAll(".candle:not(.blown)")
        );
        if (unblownCandles.length > 0) {
          const randomCandle =
            unblownCandles[Math.floor(Math.random() * unblownCandles.length)];
          blowOutCandle.call(randomCandle);
        }
      }

      // Create sparkle effect around the blown candle
      function createSparkleEffect(candle) {
        const numSparkles = isTouchDevice() ? 5 : 10; // Fewer sparkles on mobile
        const candleRect = candle.getBoundingClientRect();

        for (let i = 0; i < numSparkles; i++) {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = `${
            candleRect.left + Math.random() * candleRect.width
          }px`;
          sparkle.style.top = `${
            candleRect.top + Math.random() * (candleRect.height / 2)
          }px`;
          sparkle.style.animation = `sparkle ${
            0.5 + Math.random() * 0.5
          }s forwards`;
          document.body.appendChild(sparkle);

          // Remove sparkle after animation
          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.remove();
            }
          }, 1000);
        }
      }

      // Show the wish message when all candles are blown
      function showWishMessage() {
        document.getElementById("wishMessage").classList.add("show");
        createFireworks();
      }

      // Close the wish message
      function closeWishMessage() {
        document.getElementById("wishMessage").classList.remove("show");
      }

      // Create fireworks effect
      function createFireworks() {
        const numFireworks = isTouchDevice() ? 5 : 10; // Fewer fireworks on mobile
        const colors = ["#ff3366", "#ffcc00", "#66ccff", "#ff9966", "#99ff66"];

        for (let i = 0; i < numFireworks; i++) {
          setTimeout(() => {
            const firework = document.createElement("div");
            firework.className = "firework";
            firework.style.left = `${10 + Math.random() * 80}%`;
            firework.style.top = `${10 + Math.random() * 60}%`;
            firework.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];
            firework.style.animation = `firework ${
              1 + Math.random()
            }s forwards`;
            document.body.appendChild(firework);

            // Remove firework after animation
            setTimeout(() => {
              if (firework.parentNode) {
                firework.remove();
              }
            }, 2000);
          }, i * 300);
        }
      }

      // Play birthday sound (placeholder for future enhancement)
      function playBirthdaySound() {

        // For now, it's a placeholder for future sound implementation
        console.log("Birthday sound would play here!");

        // Debounce resize events for performance
        clearTimeout(window.resizeTimer);
